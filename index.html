<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Game Loop Index</title>
    <style>
      div {
        display: flex;
        gap: 0.5em;
      }
      label,
      button {
        width: 10ch;
        font-size: 1.25rem;
      }
    </style>
  </head>
  <body>
    <h1>Web Game Loop</h1>
    <div id="$buttons">
      <label for="$chkLoop"
        >Loop: <input type="checkbox" id="$chkLoop"
      /></label>
      <label for="$selMotion">
        Motion:
        <select id="$selMotion">
          <option value="0.1">0.1</option>
          <option value="0.25">0.25</option>
          <option value="0.5">0.5</option>
          <option value="1">1</option>
        </select>
      </label>
      <button>Mk1</button>
      <button>Mk2</button>
      <button>Mk3</button>
    </div>

    <script>
      $buttons.addEventListener('click', (evt) => {
        const PAGE = evt.target?.textContent?.toLowerCase();
        const LOOP = `&loop=${$chkLoop.checked}`;
        const MOTION = `?motion=${$selMotion.value}`;

        if (evt.target.tagName === 'BUTTON') {
          location.assign(`./${PAGE}.html${MOTION}${LOOP}`);
        }
      });
    </script>
  </body>
</html>
