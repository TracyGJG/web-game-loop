<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Game Loop Mk 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas width="1200" height="240"></canvas>
    <main>
      <div>
        <label for="$timestamp">Timestamp</label><span id="$timestamp"></span>
      </div>
      <div>
        <label for="$stepCount">Step Count</label><span id="$stepCount"></span>
      </div>
      <div>
        <label for="$dateNow">Date Now</label><span id="$dateNow"></span>
      </div>
      <div>
        <label for="$updateCount">Updates</label><span id="$updateCount"></span>
      </div>
    </main>

    <script type="module">
      import BOXES from './boxes.json' with { type: 'json' };
      import GAME_LOOP from './game-loop.js';

      const canvas = document.querySelector('canvas');

      const params = new URL(document.location).searchParams;
      const LOOP_FLAG = params.get('loop') === 'true';
      const MOTION_INC = +params.get('motion');

      GAME_LOOP(canvas, canvas.getContext('2d'), BOXES, LOOP_FLAG, MOTION_INC);
    </script>
  </body>
</html>
