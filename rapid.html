<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Game Loop RAPID</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas width="900" height="180"></canvas>
    <main>
      <div>
        <label for="$timestamp">Timestamp</label><span id="$timestamp"></span>
      </div>
      <div>
        <label for="$stepCount">Step Count</label><span id="$stepCount"></span>
      </div>
      <div>
        <label for="$dateNow">Date Now</label><span id="$dateNow"></span>
      </div>
      <div>
        <label for="$updateCount">Update Count</label
        ><span id="$updateCount"></span>
      </div>
    </main>

    <script type="module">
      import BOXES from './boxes.json' with { type: 'json' };
      import GAME_LOOP from './game-loop.js';

      const MOTION_INC = 1;

      GAME_LOOP(MOTION_INC, BOXES);
    </script>
  </body>
</html>
