<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Game Loop SMOOTH</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas width="900" height="180"></canvas>
    <main>
      <div>
        <label for="$timestamp">Timestamp</label><span id="$timestamp"></span>
      </div>
      <div>
        <label for="$stepCount">Step Count</label><span id="$stepCount"></span>
      </div>
      <div>
        <label for="$dateNow">Date Now</label><span id="$dateNow"></span>
      </div>
      <div>
        <label for="$updateCount">Updates</label><span id="$updateCount"></span>
      </div>
    </main>

    <script type="module">
      import BOXES from './boxes.json' with { type: 'json' };
      import GAME_LOOP from './game-loop.js';

      const canvas = document.querySelector('canvas');
      const LOOP_FLAG = '?loop';
      const MOTION_INC = 0.25;

      GAME_LOOP(
        MOTION_INC,
        BOXES,
        canvas.getContext('2d'),
        canvas,
        location.search === LOOP_FLAG,
      );
    </script>
  </body>
</html>
